<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Toggle Button</title>
  </head>
  <body>
    <button id="toggle-button" onclick="clickLabel()">Open</button>

    <script>
      <!-- your code here -->
      function clickLabel() {
        let close = document.getElementById("toggle-button");
        close.textContent = "Close";
      }
    </script>
  </body>
</html>
